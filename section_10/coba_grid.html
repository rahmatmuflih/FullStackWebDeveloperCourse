<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba grid</title>
    <style>
      .container {
        display: grid;
        grid-template-rows: 50px 0 0 0;
        grid-template-columns: auto 100px minmax(50px, 100px);
        width: -moz-fit-content;
        width: fit-content;
      }
      .container > div {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>one</div>
      <div>two</div>
      <div>three</div>
      <div>four</div>
      <div>five</div>
      <div>six</div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
